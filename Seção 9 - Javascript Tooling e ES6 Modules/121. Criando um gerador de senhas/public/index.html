<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="password">Selecione alguma opcao</div>

        <div>Quantidade de caracteres: <input min="0" max="20" type="number" class="qtd-password"></div>
        <div>Caracteres Maiusculos: <input type="checkbox" class="check-maisculos"></div>
        <div>Caracteres Minusculos: <input type="checkbox" class="check-minusculos"></div>
        <div>Caracteres Numeros: <input type="checkbox" class="check-numeros" checked></div>
        <div>Caracteres Simbolos: <input type="checkbox" class="check-simbolos"></div>

        <button class="btn-password">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
